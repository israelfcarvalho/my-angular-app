<h2>Products</h2>

<div *ngFor="let product of products">

    <h3>
        <a [title]="formatProductTitle(product.name)">{{product.name}}</a>
    </h3>

    <p *ngIf="product.description">Description: {{product.description}}</p>

    <app-button [type]="'button'" (onClick)="handleShare()" [text]="sharedButtonText"></app-button>

    <app-product-alerts [product]="product" (notify)="handleNotify()"></app-product-alerts>

</div>
