<h2>Products</h2>

<div *ngFor="let product of products">

    <h3>
        <a [title]="formatProductTitle(product.name)">{{product.name}}</a>
    </h3>

    <p *ngIf="product.description">Description: {{product.description}}</p>

    <app-button [type]="'button'" [onClick]="share" [text]="sharedButtonText"></app-button>

</div>
