<div [ngClass]="{logo: true}">
    <div [ngClass]="{'environment': true, context: environment} | className">{{environment | titlecase}}</div>

    <a [routerLink]="['/']">
        <h1>
            Ecommerce 
            {{ecommerceService.name}}
        </h1>
    </a>
</div>

<div>Time running application: {{timer | async}} {{timerUnit | async}}</div>

<app-button 
    [icon]="'shopping_cart'" 
    [kind]="'secondary'" 
    [text]="buttonText" 
    (onClick)="handleClickCart()"
></app-button>
